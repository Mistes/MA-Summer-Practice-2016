                    </button>
                </div>
            </header>
            <div class="add-new-article">
                <div class="content-wrap">
                    <label class="name-field">Put your comment here
                        <textarea name=text rows=5 cols=40 class="light-text"></textarea>
                    </label>
                </div>
            </div>
        </form>
