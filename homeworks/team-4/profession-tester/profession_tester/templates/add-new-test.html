<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<style type="text/css">
		.form-add-main-test,
		.form-add-special-test  {
			display: none;
		}
		.active{
			display: inline-block;
		}
		.active + .form-add-main-test,
		.active + .form-add-special-test  {
			display: block;
  	}


  </style>

</head>

<body>
	<button type="button" class="button-add-main-test">Создать основной тест</button>
		
		<form class="form-add-main-test" action="" method="post" enctype='application/json'>

				<p>
					<label>Название вашего теста</label><Br>
					<input type="text" name="name" placeholder="Введите название вашего теста." autofocus>
				</p>

				
 				<fieldset>
					<legend>Вопрос </legend>
					
					<input type="text" name="questions[0][body]" placeholder="Введите первый вопрос">
					
					<p>
						<label>Ответ 
							<input type="text" name="name" placeholder="Введите первый ответ">
								<select name="questions[0]answers[0][body]" class="list-category">

								</select><Br>
						</label><Br>
					</p>

					<p>
						<button type="button" name="add-answer" id = "add-answer" data-prototype="&lt;p&gt; &lt;label&gt;&#1054;&#1090;&#1074;&#1077;&#1090; &lt;input type=&quot;text&quot; name=&quot;name&quot; placeholder=&quot;&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1087;&#1077;&#1088;&#1074;&#1099;&#1081; &#1086;&#1090;&#1074;&#1077;&#1090;&quot;&gt; &lt;select name=&quot;questions[%number%]answers[%number%][body]&quot; class=&quot;list-category&quot;&gt; &lt;/select&gt;&lt;Br&gt; &lt;/label&gt;&lt;Br&gt; &lt;/p&gt;">добавить ответ</button>
					</p>
				</fieldset>

				<p>
					<button type="button" name="add-question" id="add-question" data-prototype="&lt;fieldset&gt; &lt;legend&gt;&#1042;&#1086;&#1087;&#1088;&#1086;&#1089; &lt;/legend&gt; &lt;input type=&quot;text&quot; name=&quot;questions[%number%][body]&quot; placeholder=&quot;&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1087;&#1077;&#1088;&#1074;&#1099;&#1081; &#1074;&#1086;&#1087;&#1088;&#1086;&#1089;&quot;&gt; &lt;p&gt; &lt;label&gt;&#1054;&#1090;&#1074;&#1077;&#1090; &lt;input type=&quot;text&quot; name=&quot;name&quot; placeholder=&quot;&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1087;&#1077;&#1088;&#1074;&#1099;&#1081; &#1086;&#1090;&#1074;&#1077;&#1090;&quot;&gt; &lt;select name=&quot;questions[%number%]answers[%number%][body]&quot; class=&quot;list-category&quot;&gt; &lt;/select&gt;&lt;Br&gt; &lt;/label&gt;&lt;Br&gt; &lt;/p&gt; &lt;p&gt; &lt;button type=&quot;button&quot; name=&quot;add-answer&quot; id = &quot;add-answer&quot; data-prototype=&quot;&amp;lt;p&amp;gt; &amp;lt;label&amp;gt;&amp;#1054;&amp;#1090;&amp;#1074;&amp;#1077;&amp;#1090; &amp;lt;input type=&amp;quot;text&amp;quot; name=&amp;quot;name&amp;quot; placeholder=&amp;quot;&amp;#1042;&amp;#1074;&amp;#1077;&amp;#1076;&amp;#1080;&amp;#1090;&amp;#1077; &amp;#1087;&amp;#1077;&amp;#1088;&amp;#1074;&amp;#1099;&amp;#1081; &amp;#1086;&amp;#1090;&amp;#1074;&amp;#1077;&amp;#1090;&amp;quot;&amp;gt; &amp;lt;select name=&amp;quot;questions[%number%]answers[%number%][body]&amp;quot; class=&amp;quot;list-category&amp;quot;&amp;gt; &amp;lt;/select&amp;gt;&amp;lt;Br&amp;gt; &amp;lt;/label&amp;gt;&amp;lt;Br&amp;gt; &amp;lt;/p&amp;gt;&quot;&gt;&#1076;&#1086;&#1073;&#1072;&#1074;&#1080;&#1090;&#1100; &#1086;&#1090;&#1074;&#1077;&#1090;&lt;/button&gt; &lt;/p&gt; &lt;/fieldset&gt;">добавить вопрос</button>
				</p>

				<button type="submit">Сохранить</button>
		</form>

	<button type="button" class="button-add-special-test">Создать специальный тест</button>

		<form class="form-add-special-test" action="" method="post" enctype='application/json'>

				<p>
					<select  id ="list-category" class="list-category">
						
					</select><Br>
				</p>

				<p>
					<label>Название вашего теста</label><Br>
					<input type="text" name="name" placeholder="Введите название вашего теста.">
				</p>


 				<fieldset>
					<legend>Вопрос </legend>
					
					<input type="text" name="questions[0][body]" placeholder="Введите первый вопрос">
					
					<p>
						<label>Ответ 
							<input type="text" name="questions[0]answers[0][body]" placeholder="Введите первый ответ">
								<select name="list-subcats" class="list-subcats">
									
								</select><Br>
						</label><Br>
					</p>

					<p>
						<button type="button" name="add-special-answer" id="add-special-answer" data-prototype="&lt;p&gt; &lt;label&gt;&#1054;&#1090;&#1074;&#1077;&#1090; &lt;input type=&quot;text&quot; name=&quot;questions[%number%]answers[%number%][body]&quot; placeholder=&quot;&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1087;&#1077;&#1088;&#1074;&#1099;&#1081; &#1086;&#1090;&#1074;&#1077;&#1090;&quot;&gt; &lt;select name=&quot;list-subcats&quot; class=&quot;list-subcats&quot;&gt; &lt;/select&gt;&lt;Br&gt; &lt;/label&gt;&lt;Br&gt; &lt;/p&gt;">добавить ответ</button>
					</p>
				</fieldset>

				<p>
					<button type="button" name="add-special-question" id="add-special-question" data-prototype="&lt;fieldset&gt; &lt;legend&gt;&#1042;&#1086;&#1087;&#1088;&#1086;&#1089; &lt;/legend&gt; &lt;input type=&quot;text&quot; name=&quot;questions[%number%][body]&quot; placeholder=&quot;&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1087;&#1077;&#1088;&#1074;&#1099;&#1081; &#1074;&#1086;&#1087;&#1088;&#1086;&#1089;&quot;&gt; &lt;p&gt; &lt;label&gt;&#1054;&#1090;&#1074;&#1077;&#1090; &lt;input type=&quot;text&quot; name=&quot;questions[%number%]answers[%number%][body]&quot; placeholder=&quot;&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1087;&#1077;&#1088;&#1074;&#1099;&#1081; &#1086;&#1090;&#1074;&#1077;&#1090;&quot;&gt; &lt;select name=&quot;list-subcats&quot; class=&quot;list-subcats&quot;&gt; &lt;/select&gt;&lt;Br&gt; &lt;/label&gt;&lt;Br&gt; &lt;/p&gt; &lt;p&gt; &lt;button type=&quot;button&quot; name=&quot;add-special-answer&quot; id=&quot;add-special-answer&quot; data-prototype=&quot;&amp;lt;p&amp;gt; &amp;lt;label&amp;gt;&amp;#1054;&amp;#1090;&amp;#1074;&amp;#1077;&amp;#1090; &amp;lt;input type=&amp;quot;text&amp;quot; name=&amp;quot;questions[%number%]answers[%number%][body]&amp;quot; placeholder=&amp;quot;&amp;#1042;&amp;#1074;&amp;#1077;&amp;#1076;&amp;#1080;&amp;#1090;&amp;#1077; &amp;#1087;&amp;#1077;&amp;#1088;&amp;#1074;&amp;#1099;&amp;#1081; &amp;#1086;&amp;#1090;&amp;#1074;&amp;#1077;&amp;#1090;&amp;quot;&amp;gt; &amp;lt;select name=&amp;quot;list-subcats&amp;quot; class=&amp;quot;list-subcats&amp;quot;&amp;gt; &amp;lt;/select&amp;gt;&amp;lt;Br&amp;gt; &amp;lt;/label&amp;gt;&amp;lt;Br&amp;gt; &amp;lt;/p&amp;gt;&quot;&gt;&#1076;&#1086;&#1073;&#1072;&#1074;&#1080;&#1090;&#1100; &#1086;&#1090;&#1074;&#1077;&#1090;&lt;/button&gt; &lt;/p&gt; &lt;/fieldset&gt;">добавить вопрос</button>
				</p>

				<button type="submit">Сохранить</button><Br>
		</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

<script type="text/javascript" src="{{ url_for('static', filename='admin.js')}}">
</script>

</body>

</html>
