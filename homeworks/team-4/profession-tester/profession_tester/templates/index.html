<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    </head>
    <body>
        <header class="header">
            <div class="content-wrap">
                <h1 class="logo vert-align">
                    <img src="{{ url_for('static', filename='img/logo.png')}}" alt="">
                </h1>
                <div class="vert-align">
                    <button class="btn-reset btn-red" onclick="resetbutton();" id="reset">Почати спочатку</button>
                </div>
            </div>
        </header>
        <section class="test">
            <div class="content-wrap">
                <div class="height-box">
                    <p id="text-cong">
                    <ul id="list-questions">

                    </ul>
                </div>
                <div class="navend text-center" id="buttons">
                    <button class="little-btn btn-white" onclick="backbutton();" id="back">Назад</button>
                    <button class="little-btn btn-red" onclick="clickCounter(); " id="next">Далі</button>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='main.js')}}"></script>
        <div id="result"></div>
    </body>
</html>
